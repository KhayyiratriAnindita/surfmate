server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/html;

    # Static files - serve directly
    # CSS/JS: no-cache for development, images: 1y
    location ~* \.(css|js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log off;
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Allow legacy/alternate public paths to map to /app/* so both
    # /pages/... and /app/pages/... resolve correctly inside container
    location ^~ /pages/ {
        try_files $uri /app$uri =404;
    }

    location ^~ /components/ {
        try_files $uri /app$uri =404;
    }

    location ^~ /assets/ {
        try_files $uri /app$uri =404;
    }

    # API routes and dynamic content
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}