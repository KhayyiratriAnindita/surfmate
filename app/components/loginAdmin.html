<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - SurfMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/styles.css">
  </head>
  <body>
    <div class="auth-background" style="background-image: url('/app/assets/tengah laut.jpeg');"></div>
    <div class="auth-overlay" style="background: rgba(0, 51, 102, 0.7); backdrop-filter: blur(3px);"></div>

    <div class="auth-container">
      <div class="auth-box">
        <div class="back-link" style="margin-bottom: 20px;">
          <a href="/app/components/chooseRole.html" style="color: #0066cc; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Kembali ke pilihan role
          </a>
        </div>
        <div class="auth-header">
          <div class="auth-logo">
            <i class="fas fa-water"></i>
            <span>SurfMate</span>
          </div>
          <h2>Login Admin</h2>
          <p>Masuk untuk mengelola konten dan aktivitas</p>
        </div>

        <form id="loginForm" autocomplete="off">
          <div class="form-group">
            <label for="email">Email Admin</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" class="form-input" placeholder="admin@surfmate.com" autocomplete="off" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="password" name="password" class="form-input" placeholder="Masukkan password Anda" autocomplete="new-password" required>
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#forgot">Lupa Password?</a>
          </div>

          <button type="submit" class="btn-submit">
            <i class="fas fa-sign-in-alt"></i> Masuk sebagai Admin
          </button>
        </form>
      </div>
    </div>
  <script src="../js/pages/loginAdmin.js?v=20260105"></script>
  </body>
</html>
